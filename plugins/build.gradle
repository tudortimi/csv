plugins {
    id 'groovy-gradle-plugin'
}

gradlePlugin {
    plugins {
        svunitBuildInjection {
            id = "svunit-build-injection"
            implementationClass = "SvunitBuildInjectionPlugin"
        }
    }
}

dependencies {
    implementation 'com.verificationgentleman.gradle:gradle-hdvl:0.2.7'
}

repositories {
    gradlePluginPortal()
}
